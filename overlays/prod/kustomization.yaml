apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namePrefix: prod-
namespace: prod

replacements:
- source:
    fieldPath: metadata.name
    kind: Service
    name: pg-service
  targets:
  - fieldPaths:
    - data.PG_HOST
    select:
      kind: ConfigMap
      name: db-configmap

patches:
- path: prod-patch.yaml
